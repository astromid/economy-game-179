repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: check-ast
  - id: check-json
  - id: check-merge-conflict
  - id: check-xml
  - id: check-yaml
  - id: check-toml
  - id: debug-statements
  - id: end-of-file-fixer
  - id: mixed-line-ending
    args: [--fix=no]

- repo: https://github.com/asottile/add-trailing-comma
  rev: v2.3.0
  hooks:
  - id: add-trailing-comma

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.5.0
  hooks:
  - id: pretty-format-yaml
    args:
    - --autofix
    - --preserve-quotes
    - --indent=2

- repo: http://github.com/timothycrosley/isort
  rev: 5.10.1
  hooks:
  - id: isort

- repo: local
  hooks:
  - id: black
    name: black
    description: black style enforcement
    entry: black
    language: system
    types: [python]
    args: [--diff, --check]

- repo: https://github.com/asottile/blacken-docs
  rev: v1.12.1
  hooks:
  - id: blacken-docs

- repo: https://github.com/asottile/pyupgrade
  rev: v3.3.1
  hooks:
  - id: pyupgrade
    args: [--py310-plus]

- repo: https://github.com/dosisod/refurb
  rev: 'v1.8.0'
  hooks:
  - id: refurb

- repo: local
  hooks:
  - id: mypy-backend
    name: mypy-backend
    language: system
    types: [python]
    pass_filenames: false
    files: ^backend/egame179_backend/
    entry: bash -c 'cd backend && mypy -p egame179_backend "$@"' --

  - id: mypy-frontend
    name: mypy-frontend
    language: system
    types: [python]
    pass_filenames: false
    files: ^frontend/egame179_frontend/
    entry: bash -c 'cd frontend && mypy -p egame179_frontend "$@"' --

  - id: flake8
    name: flake8
    description: wemake-python-styleguide enforcement
    entry: flake8
    language: system
    types: [python]
